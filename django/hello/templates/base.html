<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %} Envisage | Quadruple</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      {% comment %} home page css {% endcomment %}
      *{
        margin: 0;
        padding: 0;
        font-family:sans-serif;
    }
    
    .banner {
        width: 100%;
        height: 150vh;
        background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0, 0, 0, 0.75)),url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiHa3SkBdyO1ouqNh6nER-Rd2UjOEyoEIFtd-NDknVQ7ivZQRhwisjQSqCSl6b-oGkBFlCxXR9kbyCwQK8gcHaqR2b9iQNI0JlHxyunDLhmZ1RrhiBgxElu2DlEb7uL5eUKqthV8jIZE3u2rkUTcfmABPpS_b2CDCvWN8g5xyA2IWSSBeyonN98NRwBmw/s1920/background.jpg);
        background-size: cover;
        background-position: center;
    }
    
    .navbar {
        width: auto;
        height: 4.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #fff;
    }
    
    .logo{
        width: 100px;
        height : 20px;
        cursor: pointer;
    }
    
    .navbar ul li{
        list-style: none;
        display: inline-block;
        margin: 0 20px;
        position: relative;
    }
    
    .navbar ul li a{
        text-decoration: none;
        color: rgb(12, 12, 12);
        text-transform: uppercase;
    }
    
    .navbar ul li::after{
        content: '';
        height: 3px;
        width: 0%;
        background: #ff5d06;
        position:absolute;
        left: 0;
        bottom: -10px;
        transition: 0.5s;
    }
    
    .navbar ul li:hover::after{
        width: 100%;
    }
    
    .content{
        width: 100%;
        position: absolute;
        top: 25%;
        transform: translate(-0%);
        text-align: center;
        color: #fff;
    }
    .content h1 {
        font-size: 70px;
        margin-top: 80px;
    }
    
    .content p{
        margin: 20px auto;
        font-weight: 100;
        line-height: 25px;
    }
    
    button {
        width: 200px;
        padding: 15px 0;
        text-align: center;
        margin: 20px 10px;
        border-radius: 25px;
        font-weight: bold;
        border: 2px solid #ff5d06;
        background: transparent;
        color: #fff;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    
    span {
        background:#ff5d06;
        height: 100%;
        width: 0%;
        border-radius: 25px;
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: -1;
        transition: 0.5s;
    }
    
    button:hover span{
        width: 100%;
    }

    {% comment %} homepage css {% endcomment %}
      * {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      .box-model {
        display: grid;
        width: 90%;
        margin: 3%;
        background: blue;
        /* grid-template-columns: 3; */
        /* grid-template-rows: repeat(auto-fit, 150px); */
        grid-auto-rows: 350px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 30px;
      }
      .box {
        color: rgb(0, 0, 0);
      }
      .no1 {
        background: #a8ff78; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to top,
          #78ffd6,
          #a8ff78
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to top,
          #78ffd6,
          #a8ff78
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
      .box:hover {
        transform: translateY(-20px);
        transition: 0.5s ease-out;
      }

      .no2 {
        background: #fc466b; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to top,
          #3f5efb,
          #fc466b
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to top,
          #3f5efb,
          #fc466b
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }

      .no3 {
        background: #ef32d9; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to top,
          #89fffd,
          #ef32d9
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to top,
          #89fffd,
          #ef32d9
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }

      .no4 {
        background: #4776e6; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to left,
          #8e54e9,
          #4776e6
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to left,
          #8e54e9,
          #4776e6
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }

      .box img {
        height: 100px;
        margin: 60px 35%;
        align-items: center;
        border-radius: 50px;
      }
      .box h2 {
        font-size: 24px;
        font-family: monospace;
        text-align: center;
      }
      .box p {
        font-size: 20px;
        text-align: center;
        word-wrap: break-word;
        padding: 22px 72px;
        font-family: monospace;
      }

      @media (max-width: 605px) {
        .box img {
          margin: 60px 40%;
        }
      }
    </style>
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-dark bg-dark sticky-top"
      aria-label="Dark offcanvas navbar"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Envisage</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbarDark"
          aria-controls="offcanvasNavbarDark"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasNavbarDark"
          aria-labelledby="offcanvasNavbarDarkLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarDarkLabel">
              Let's Scroll !
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="\">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="\about"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="\team"
                  >Team</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="\services"
                  >What we do?</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="\signup"
                  >signup</a
                >
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
             
            </ul>
            
          </div>
        </div>
      </div>
    </nav>
    {% block body %}{% endblock body %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script>
const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))</script>
  </body>
</html>

{% extends 'base.html' %} {% block body %}
<div class="container bg-light pd-5 mt-5">
  <div class="row justify-content-around my-5">
    <div class="col-sm-8">
      <h3 class="text-primary mt-3">Welcome</h3>

      <form action="" method="post" class="bg-info p-5">
        {% if messages %} {% for m in messages %}
        <div class="alert alert-success" role="alert">{{m}}</div>
        {% endfor %}{% endif %} {% csrf_token %} {% for fm in form %}
        {{fm.label_tag}} {{fm}}
        <small>{{fm.errors|striptags}}</small> {% endfor %}
        <input type="submit" value="submit" class="mt-3 btn btn-success" />
      </form>
    </div>
  </div>
</div>
{% endblock body%}
